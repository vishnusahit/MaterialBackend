---
applications: 
- name: pgadmin-web-app
  host: pgadmin-web-app
  instances: 1 
  memory: 1G 
  disk_quota: 1G 
  health-check-type: process
  docker:
      image: dpage/pgadmin4:latest
  random-route: true 
  env:
    NODE_ENV: dev
    PGADMIN_DEFAULT_EMAIL: pgadmin@email.com 
    PGADMIN_DEFAULT_PASSWORD: pgadmin_welcome
    PGADMIN_LISTEN_ADDRESS: 0.0.0.0